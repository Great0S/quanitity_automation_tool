<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Test</title>
    <style>
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY50DkMkPv8SFSD4gz3y6UUC6qyIqQtmo&callback=initMap"></script>
    <script>
        function initMap() {
            const latLng = { lat: 45.577635, lng: -73.636099 }; // Default location
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: latLng
            });
            const marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: "Test Location"
            });
        }

        window.gm_authFailure = function() {
            alert('Google Maps API failed to load. Please check your API key.');
        };
    </script>
</body>
</html>
